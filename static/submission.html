<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <style id="stndz-style"></style>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My submissions</title>
    <link href="css/googlefont.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/b1d598bc0794.css" type="text/css">
</head>

<body>

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/" style="font-weight: bold; text-decoration: underline;">CREATE YOUR OWN</a></li>
                </ul>
                <ul class="nav navbar-nav pull-right">
                    <li class="active"><a class="nav-glyphicon" href="/show">My images</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="content-container">
        <div class="container">
            <div class="page-header">
                <h1>My submissions</h1>
            </div>
        </div>

        <div class="container">

            <div class="text-center"><a href="/" class="btn btn-default" style="margin-bottom: 20px">Submit a new
                    photo</a></div>

            <div class="artwork-row">


            </div>
        </div>

    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/dropzone.js"></script>
    <script src="js/upload.js"></script>
    <script>
        $(function () {
            $.get('submission',function (data) {
                for (i of data){
                    $('.artwork-row').append(`<h4></h4>
                <div class="row submissions submission likes" id="${i.id}">
                    <div class="col-md-3 col-sm-4 col-xs-12 text-center">
                    <a href="download/${i.res_img}">
                        <img class="img-responsive" style="margin-bottom: 1em" src="download/${i.res_img}"></a>
                    </div>
                    <div class="col-md-3 col-sm-4 col-xs-6 text-center">
                        <a href="download/${i.src_img}"><img class="img-responsive"
                                src="download/${i.src_img}"></a>
                    </div>
                    <div class="col-md-3 col-sm-4 col-xs-6 text-center">
                        <a href="download/${i.ref_img}"><img class="img-responsive"
                                src="download/${i.ref_img}"></a>
                    </div>
                    <div class="col-md-3 col-sm-12 col-xs-12 text-center">
                        <h4 style="text-transform: none">DeepArtwork ${i.id}</h4>
                        <div class="btn-group" role="group" aria-label="...">
                            <a class="btn btn-primary" href="#">${i.alg}</a>
                            <a class="btn btn-default" href="submission/del/${i.id}">Delete</a>
                        </div>
                    </div>
                </div>`)
                }
            })
        })
    </script>
</body>

</html>
